<mat-card class="p-3">
    <div class="row">
        <div class="col-md-6">
            <mat-card-title>
                <h3>Especialidades Cargadas:</h3>
            </mat-card-title>
        </div>
    </div>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="lista">

            <ng-container matColumnDef="especialidad">
                <th mat-header-cell *matHeaderCellDef> Especialidad </th>
                <td mat-cell *matCellDef="let element" style="font-size: 20px;"> {{element.data.nombre}} </td>
            </ng-container>
            <ng-container matColumnDef="check" >
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                  <input type="checkbox" class="custom-checkbox" style="margin-left: 30px" (change)="element.data.estaMarcado = !element.data.estaMarcado" [checked]="element.data.estaMarcado">
                </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="tableDetalle"></tr>
            <tr mat-row *matRowDef="let row; columns: tableDetalle;"></tr>
        </table>

        <mat-paginator #paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
    <form [formGroup]="form">
        <div class="col-lg-12 col-md-12 mt-3">
            <div class="form-box subject-icon">
                <input class="input-field mt-2" type="text" formControlName="especialidad" name="especialidad" placeholder="Especialidad">
                <button class="btn btn-primary ml-5" (click)="agregarEspecialidad()">Agregar Especialidad</button>
                <mat-progress-spinner *ngIf="cargando" mode="indeterminate" diameter="30" color="primary" class="mt-3 mr-5" style="float: right;"></mat-progress-spinner>
            </div>
            <span *ngIf="form.controls['especialidad'].errors?.['required'] && form.controls['especialidad'].touched"  style="color: red;"> Especialidad es requerido</span>
        </div>
    </form>
</mat-card>
