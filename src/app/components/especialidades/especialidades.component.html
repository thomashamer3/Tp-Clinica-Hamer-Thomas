<mat-card class="p-3">
    <div class="row">
        <div class="col-md-6">
            <mat-card-title>
                <h3>Especialidades cargadas:</h3>
            </mat-card-title>
        </div>
    </div>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="lista">

            <ng-container matColumnDef="especialidad">
                <th mat-header-cell *matHeaderCellDef> Especialidad </th>
                <td mat-cell *matCellDef="let element" style="font-size: 20px;"> {{element.data.nombre}} </td>
            </ng-container>
            <ng-container matColumnDef="check" >
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                  <input type="checkbox" class="custom-checkbox" style="margin-left: 30px" (change)="element.data.estaMarcado = !element.data.estaMarcado" [checked]="element.data.estaMarcado">
                </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="tableDetalle"></tr>
            <tr mat-row *matRowDef="let row; columns: tableDetalle;"></tr>
        </table>

        <mat-paginator #paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
    <form [formGroup]="form">
        <div class="section-tittle section-tittle2 mt-3">
            <span>Alta de especialidad</span>
        </div>
        <div class="col-lg-6 col-md-6 mt-3">
            <div class="form-box subject-icon">
                <input class="input-field" type="text" formControlName="especialidad" name="especialidad" placeholder="Especialidad">
                <span *ngIf="form.controls['especialidad'].errors?.['required'] && form.controls['especialidad'].touched"  style="color: red;"> Especialidad es requerido</span>
            </div>
        </div>
        <div class="col-lg-6 col-md-6 mt-3">
            <div class="form-box subject-icon">
                <label class="input-field" for="images">ImÃ¡gen de especialidad:</label>
                <input class="input-field" type="file" (input)="cargarImagen($event)"  (click)="cargarImagen($event)" id="images" name="images" multiple>
                <br>
                <span *ngIf="(this.imagenes ? this.imagenes.length : 0 ) !== 1 && yaCargo"  style="color: red;"> 1 imagenes es requerida</span>
            </div>
        </div>
        <button class="btn btn-primary mt-3 ml-3" (click)="agregarEspecialidad()"  style="float: left;">Agregar especialidad</button>
        <mat-progress-spinner *ngIf="cargando" mode="indeterminate" diameter="30" color="primary" class="ml-3 mt-4" style="float: left;"></mat-progress-spinner>
    </form>
</mat-card>
